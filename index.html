<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="information">
      <div>
        <p>Day</p>
        <input type="number" class="info" id="day-info" placeholder="DD" maxlength="2">
        <p class="error" id="day-error"></p>
      </div>
      <div>
        <p>Month</p>
        <input type="number" class="info" id="month-info" placeholder="MM">
        <p class="error" id="month-error"></p>
      </div>
      <div>
        <p>Year</p>
        <input type="number" class="info" id="year-info" placeholder="YYYY">
        <p class="error" id="year-error"></p>
      </div>
    </div>

    <span>
      <hr>
      <button onclick="checkForErrors()"><img src="assets/images/icon-arrow.svg" alt=""></button>
      <!-- <img src="assets/images/icon-arrow.svg" alt=""> -->
    </span>

    <div class="results">
      <div>
        <p id="years-result">--</p>
        <p>years</p>
      </div>
      <div>
        <p id="months-result">--</p>
        <p>months</p>
      </div>
      <div>
        <p id="days-result">--</p>
        <p>Days</p>
      </div>
    </div>
  </main>

  <pre>{{monthInf.value}}</pre>

  </footer> -->

  <script src="script.js"></script>
</body>
</html>
